        <div id="register" class="registerdiv" >
            <h1>Register Form</h1>
            <form>
            <div>
                <div class="row">
                   <div class="col-25">
                   <label for="first">First Name : </label>
                   </div>
                   <div class="col-75">
                   <input  name="first" id="first" type="text" placeholder="John" required>
                   </div> 
                </div>
                <br>
                <div class="row">
                    <div class="col-25">
                    <label for="last">Last Name : </label>
                    </div>
                    <div class="col-75">
                    <input name="last" id="last" type="text" placeholder="Smith" required>
                    </div>
                </div>
                <br>
        
             <div>
                <label for="male">male</label>
                <input name="gender" id="male" type="radio" value="male">
                <label for="female">female</label>
                <input name="gender" id="female" type="radio" value="female">
                <label for="other">other</label>
                <input name="gender" id="other" type="radio" value="other"> 
            </div>
            <br>
        
            <div>
                <label >
                    Email:
                    <input name="email" type="email" placeholder="your email" required>
                </label>
            </div>
                <br>
                <div>
                <label >
                    Password:
                    <input name="password" type="password" pattern=".{4,8}" required title=" password must be between 4 to 8 characters" required> 
                </label>
                </div>
                <br>
                
            </div>
            <br>
        
            <div>
                <label >
                    Birthday:
                    <select name="Month" >
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option> 
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select  name="Day">
                        <option>Days</option>
                        <option >Monday</option>
                        <option>Tuesday</option>
                        <option>wednesday</option>
                        <option> Thursday></option>
                        <option> Friday></option>
                    </select>
                    <select name="Year" >
                        <option>Year</option>
                        <option>2018</option>
                        <option> 2019</option>
                        <option>2020</option>
        
                    </select>
                </label>
                </div>
                <br>
               
               
            <div>
                <label for="agreed">I agree with the terms and conditions:</label>
                <input id="agreed" name= "agreed" type="checkbox">
                <input  type="submit">
        
            </div>
            
            
             
         </form>
